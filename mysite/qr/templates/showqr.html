<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShowQR</title>

</head>
<body>

<form method="POST">
    {% csrf_token %}
   {{file_name}}<br><br>
    Enter 128bit QRCode:

    <input type="text" name="file_name"><br><br>
    What type of Image you use? (PNG/JPEG):
    <input type="text" name="file_extension"><br><br>
    <input type="submit" value="submit">
    </form>
</body>

</html>
